          <script>
            // obyekt daxilinde soz ve ad arraylari
            var aforizmler = {
              sozler: [
                "Don't cry because it's over, smile because it happened.",
                "The future belongs to those who believe in the beauty of their dreams.",
                "I've learned that people will forget what you said, people will forget what you did",
                "In the end, it's not the years in your life that count. It's the life in your years.",
                "Success is not final, failure is not fatal: It is the courage to continue that counts.",
                "The only way to do great work is to love what you do.",
                "Believe you can and you're halfway there."
              ],
              adlar: [
                "John",
                "Fred",
                "Ashton",
                "Fizuli",
                "Babek",
                "Aslan",
                "Teymur"
              ]
            };
          
            // istifade olunmus indeksleri yoxlamaq
            var islenmisindeksler = {
              sozindeks: 0,
              adindeks: 0
            };
          
            function deyisdir() {
              // adlar ve sozlerden indeksleri goturmek
              var sozindeks = islenmisindeksler.sozindeks;
              var adindeks = islenmisindeksler.adindeks;
          
              // soz ve ada uygun indeksleri secmek
              var randomsoz = aforizmler.sozler[sozindeks];
              var randomad = aforizmler.adlar[adindeks];
          
              // indeksleri artiririq
              islenmisindeksler.sozindeks = (sozindeks + 1) % aforizmler.sozler.length;
              islenmisindeksler.adindeks = (adindeks + 1) % aforizmler.adlar.length;
          
              // random sozle adi ekrana veririk
              var metn = document.getElementById("mp");
              var metn2 = document.getElementById("mh1");
              metn.textContent = randomsoz;
              metn2.textContent = randomad;
            }
          </script>
