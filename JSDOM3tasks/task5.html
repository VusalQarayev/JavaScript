    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const buttons = document.querySelectorAll('.but b1');

            function filterSelection(category) {
                const hobbyds = document.querySelectorAll('.hobbyd');
                hobbyds.forEach(function (hobbyd) {
                    if (category === 'all' || hobbyd.dataset.category === category) {
                        hobbyd.classList.add('show');
                    } else {
                        hobbyd.classList.remove('show');
                    }
                });

                buttons.forEach(function (btn) {
                    btn.style.backgroundColor = btn.dataset.category === category ? 'blue' : 'black';
                });
            }

            buttons.forEach(function (button) {
                button.addEventListener('click', function () {
                    const category = this.dataset.category;
                    filterSelection(category);
                });
            });


            filterSelection('all');
        });
    </script>
