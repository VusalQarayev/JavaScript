    <script>
       document.addEventListener("DOMContentLoaded", function () {
    const buttons = document.querySelectorAll('.but b1');

    function filterSelection(category) {
        const hobbyds = document.querySelectorAll('.hobbyd');
        hobbyds.forEach(function (hobbyd) {
            switch (category) {
                case 'all':
                    hobbyd.classList.add('show');
                    break;
                default:
                    if (hobbyd.dataset.category === category) {
                        hobbyd.classList.add('show');
                    } else {
                        hobbyd.classList.remove('show');
                    }
                    break;
            }
        });

        buttons.forEach(function (btn) {
            switch (category) {
                case 'all':
                    btn.style.backgroundColor = 'red';
                    break;
                default:
                    btn.style.backgroundColor = btn.dataset.category === category ? 'red' : 'grey';
                    break;
            }
        });
    }

    buttons.forEach(function (button) {
        button.addEventListener('click', function () {
            const category = this.dataset.category;
            filterSelection(category);
        });
    });

    filterSelection('all');
});

    </script>
