<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Collage</title>
    <style>
        body {
            background-color: lightblue;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .flower-container {
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
        }

        .flower {
            position: absolute;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flower img {
            max-width: 100%;
            max-height: 100%;
        }

        .thumbnails {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .thumbnail {
            width: 50px;
            height: 50px;
            margin: 0 5px;
            cursor: pointer;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        .arrow {
            cursor: pointer;
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            z-index: 1;
            position: absolute;
            top: calc(50% - 20px);
        }

        .arrow.left {
            left: -10px;
        }

        .arrow.right {
            right: -10px;
        }
    </style>
</head>
<body>
    <div class="flower-container">
        <div class="flower"></div>
        <div class="arrow left">&lt;</div>
        <div class="arrow right">&gt;</div>
    </div>
    <div class="thumbnails"></div>

        ];


        let currentIndex = 0;
        const flowerContainer = document.querySelector('.flower');
        const thumbnailsContainer = document.querySelector('.thumbnails');
        const leftArrow = document.querySelector('.arrow.left');
        const rightArrow = document.querySelector('.arrow.right');

        function showCurrentFlower() {
            const flower = flowers[currentIndex];
            flowerContainer.innerHTML = ''; // Clear previous content

            const flowerImage = document.createElement('img');
            flowerImage.src = flower.image;
            flowerImage.alt = flower.name;

            flowerContainer.appendChild(flowerImage);
        }

        function createThumbnail(flower, index) {
            const thumbnail = document.createElement('div');
            thumbnail.classList.add('thumbnail');

            const thumbnailImage = document.createElement('img');
            thumbnailImage.src = flower.image;
            thumbnailImage.alt = flower.name;

            thumbnail.appendChild(thumbnailImage);
            thumbnail.addEventListener('click', () => {
                currentIndex = index;
                showCurrentFlower();
            });

            return thumbnail;
        }

        function showThumbnails() {
            thumbnailsContainer.innerHTML = ''; // Clear previous content

            flowers.forEach((flower, index) => {
                const thumbnail = createThumbnail(flower, index);
                thumbnailsContainer.appendChild(thumbnail);
            });
        }

        showCurrentFlower();
        showThumbnails();

        leftArrow.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + flowers.length) % flowers.length;
            showCurrentFlower();
        });

        rightArrow.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % flowers.length;
            showCurrentFlower();
        });
    </script>
