         <label for="operation">Emeliyyati secin</label>
         <select id="operation">
           <option value="add">Toplama</option>
           <option value="subtract">Cixma</option>
           <option value="multiply">Vurma</option>
           <option value="divide">Bolme</option>
         </select><br><br>
         
         <button type="button" onclick="calculate()">Hesablamaq</button>
       </form>
       
       <div id="result"></div>
       
       <script>
       function calculate() {
         const num1 = parseFloat(document.getElementById("num1").value);
         const num2 = parseFloat(document.getElementById("num2").value);
         const operation = document.getElementById("operation").value;
         let result;
       
         switch (operation) {
           case "add":
             result = num1 + num2;
             break;
           case "subtract":
             result = num1 - num2;
             break;
           case "multiply":
             result = num1 * num2;
             break;
           case "divide":
             if (num2 !== 0) {
               result = num1 / num2;
             } else {
               alert("0-a bolmek olmaz");
               result = null;
             }
             break;
           default:
             alert("Sehv emeliyyat zehmet olmasa duzgun emeliyyati secin.");
             result = null;
         }
       
         if (result !== null) {
           document.getElementById("result").innerHTML = "Netice: " + result;
         }
       }
       </script>
